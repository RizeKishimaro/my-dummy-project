<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/my-dummy-project/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/my-dummy-project/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Document</title>
    <style>
        .img{
            object-fit: cover;
            object-position: center;
            background-size: cover;
            /* height: 100%; */

        }
        body{
            /* background-color: black; */
            /* height: 3000px; */
        }
    </style>
</head>
<body>
    <buttonc class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#display-wall">Click For Toggle</button>
    <div class="modal" id="display-wall" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-title text-center m-2">
                    <h3 class="text text-primary">Wallpaper</h3>
                </div>
                <div class="modal-body">
                    <div id="flip" class="carousel slide p-2 position-relative bg-warning h-75 rounded-3" data-bs-ride="true">
                        <div class="carousel-inner w-100 h-25">
                          <div class="carousel-item active">
                            <img src="/my-dummy-project/assests/wallpaper1.jpg" class="d-block w-100 img rounded-2" alt="...">
                            <div class="w-100 text-center mt-3">
                                <h3 class="text text-bg-primary p-2">Aesthetic Wallpaper</h3>
                                <p class="text text-dark">Wallpaper of anime girl with aesthetic style</p>
                            </div>
                          </div>
                          <div class="carousel-item">
                            <img src="/my-dummy-project/assests/wallpaper2.jpg" class="d-block w-100 img rounded-2" alt="...">
                            <div class="w-100 text-center mt-3">
                                <h3 class="text text-bg-primary p-2">Girl with glasses wallpaper</h3>
                                <p class="text text-dark">A very Nice wallpaper for anime lovers</p>
                            </div>
                          </div>
                          <div class="carousel-item h-25" data-bs-interval="3000">
                            <img src="/my-dummy-project/assests/wallpaper3.jpg" class="d-block w-100 img rounded-2" alt="...">
                            <div class="w-100 text-cente bg-warning mt-3 ">
                                <h3 class="text text-bg-primary p-2">Vocaloid Wallpaper</h3>
                                <p class="text text-dark">A wallpaper hatsune miku in water</p>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="button" data-bs-target="#flip" data-bs-slide="prev">
                        Previous
                    </button>
                    <button class="btn btn-outline-primary" type="button" data-bs-target="#flip" data-bs-slide="next">
                        Next
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/my-dummy-project/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</html>
