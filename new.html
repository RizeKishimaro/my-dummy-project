<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/my-dummy-project/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/my-dummy-project/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Document</title>
    <style>
        body{
            height: 3000px;

        }
        .slide-img{
            object-fit: contain;
            object-position: center;
            height: 300px;
        }
    </style>
</head>
<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal"    data-bs-target="#exampleModal">
        Launch demo modal
    </button>
  
  <!-- Modal -->
  <div class="modal fade" data-bs-backdrop="static" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
      <div class="modal-content text-center">
        <h1>404 NOT FOUND</h1>
        <button class="btn-close " data-bs-dismiss="modal"></button>
      </div>
    </div>
  </div>
  <h1>offcanvas</h1>
  <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
    Link with href
  </a>
  <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
    Button with data-bs-target
  </button>
  
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div>
        Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
      </div>
      <div class="dropdown mt-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Dropdown button
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
    </div>
  </div>
  <hr>
  <div id="aa" class="carousel slide" data-bs-ride="carousel">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#aa" data-bs-slide-to="0" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#aa" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#aa" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#aa" data-bs-slide-to="3" class="active" aria-label="Slide 4"></button>
        </div>
      
    <div class="carousel-inner">
      <div class="carousel-item ">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfQoxJJ8C6GLZV_zDrT29Guo9ggj7zL71U8qmgawCw&s" class="d-block w-100 slide-img" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Archlinux-vert-dark.svg/1200px-Archlinux-vert-dark.svg.png" class="d-block w-100 slide-img" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Parrot_Logo.png" class="slide-img d-block w-100" alt="...">
      </div>
      <div class="carousel-item active">
        <img src="http://images5.fanpop.com/image/photos/29100000/Urusei-Yatsura-_-Invader-Lum-anime-29196618-1308-927.jpg" class="w-100 d-block slide-img" alt="">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#aa" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#aa" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
    </div>
    <div class="text-center mt-3">
        <button class="btn btn-primary" data-bs-target="#aa" data-bs-slide="next">Next</button>
        <button class="btn btn-primary" data-bs-target="#aa" data-bs-slide="prev">Previous</button>
        <button class="btn btn-outline-primary" data-bs-target="#aa" data-bs-slide-to="3"><i class="bi bi-android2"></i></button>
    </div>
</body>
<script src="/my-dummy-project/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</html>
